<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Battleship</title>
	</head>
	<body>
		<!-- Game Over Popup -->
		<div id="gameOverPopup" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden">
			<div class="bg-white p-6 rounded-lg shadow-lg text-center">
				<h2 id="winnerText" class="text-2xl font-bold mb-4"></h2>
				<button id="restartButton" class="bg-blue-500 text-white px-4 py-2 rounded-md">Restart Game</button>
			</div>
		</div>
		<!-- GameBoard -->
		<div class="flex items-center justify-center min-h-screen space-x-12 bg-gray-100">
			<!-- PlayerOne -->
			<div class="flex flex-col items-center">
				<h1 class="text-4xl bold">Player One Board</h1>
				<div class="grid grid-rows-10 grid-cols-10 gap-1 p-4" id="containerOne">
					<!-- Grid Tiles From Script -->
				</div>
			</div>

			<div class="flex flex-col items-center">
				<h1 class="text-4xl bold">Player Two Board</h1>
				<div class="grid grid-rows-10 grid-cols-10 gap-1 p-4" id="containerTwo">
					<!-- Grid Tiles From Script -->
				</div>
			</div>
		</div>
	</body>
</html>
