<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Battleship</title>
	<script defer src="main.js"></script></head>
	<body>
		<!-- GameBoard -->
		<div class="flex items-center justify-center min-h-screen bg-gray-100">
			<div class="grid grid-rows-10 grid-cols-10 gap-1 p-4" id="board">
				<script>
					for (let i = 1; i <= 100; i++) {
						document.write(`<div class="flex items-center justify-center w-12 h-12 bg-blue-200 border border-blue-400">${i}</div>`);
					}
				</script>
			</div>
		</div>
	</body>
</html>
